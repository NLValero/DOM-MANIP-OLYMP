<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DOM Olympics</title>
</head>
<body>
    <header id="header"></header>
    <label>Theme</label>
    <select id="theme-drop-down">
        <option value="theme-one">blue/brown</option>
        <option value="theme-two">red/black</option>
    </select>
    <div id="main">
        <button id='clear-button' onclick="clearText();">clear</button>
        <div id="messages" class="messages">
            <div id="left1" class="message left">
                I have something serious to talk about
            </div>
            <div id="right1" class="message right">
                I don't want to talk
            </div>
            <div id="left2" class="message left">
                You have to, you're the police
            </div>
            <div id="right2" class="message right">
                I'm just a simple farmer
            </div>
            
        </div>
        <form name="message">
            <input id="itemName" type="text" value="" placeholder="add to the chat!!!"/>
            <button id="btn" onclick="addText();">Send</button>
        </form>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
